{{define "title"}}Home{{end}}

{{define "main"}}
<h1>The latest posts</h1>

{{range .Posts}}
<div class="snippet">
    <div class="metadata">
        <!-- <h1 style="color: red">{{.Title}}</h1> -->
        <h1>{{.Title}}</h1>
        <span>Post ID: {{.ID}}</span>
    </div>

    <div class="content">
        <p>{{if .Content}} {{.Content}} {{else}}No content{{end}}</p>
    </div>

    <div class="metadata">
        <p>Created on: {{.Created}}</p>
    </div>
</div>
{{end}}

{{end}}
