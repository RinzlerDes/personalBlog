{{define "title"}}Insert{{end}}

{{define "main"}}
<div>
    <form name="postInsert" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="placeholder">
        <label for="content">Content</label>
        <input type="text" name="content" placeholder="placeholder">
        <button type="submit">Submit Post</button>
        {{if .InsertionErrorMessage}}{{.InsertionErrorMessage}}{{end}}
        {{if .PostInserted}}{{.InsertionMessage}}{{end}}
    </form>
</div>
{{end}}
