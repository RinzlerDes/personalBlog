{{define "title"}}View{{end}}

{{define "main"}}
<div class="snippet">
    <div class="metadata">
        <h1 style="display: inline;">{{.Title}}</h1>
        <span>Post ID: {{.ID}}</span>
    </div>
    <!-- <h2>{{.Title}}</h2> -->
    <!-- <h2 style="text-align: center">{{.Title}}</h2> -->

    <div class="content">
        <p>{{if .Content}} {{.Content}} {{else}}No content{{end}}</p>
    </div>

    <div class="metadata">
        <p>Created on: {{.Created}}</p>
    </div>
</div>
{{end}}
