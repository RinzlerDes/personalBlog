{{define "title"}}View{{end}}

{{define "main"}}
<div class="snippet">
    <div class="metadata">
        <h1 style="display: inline;">{{.Post.Title}}</h1>
        <span>Post ID: {{.Post.ID}}</span>
    </div>

    <div class="content">
        <p>{{if .Post.Content}} {{.Post.Content}} {{else}}No content{{end}}</p>
    </div>

    <div class="metadata">
        <p>Created on: {{.Post.Created}}</p>
    </div>
</div>
{{end}}
